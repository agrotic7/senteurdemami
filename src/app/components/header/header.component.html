<header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-xl border-b border-burgundy-100/50 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <nav class="flex justify-between items-center py-4">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-3 md:gap-4 cursor-pointer group">
        <div class="relative">
          <div class="absolute inset-0 bg-burgundy-200 rounded-full blur-md opacity-0 group-hover:opacity-50 transition-opacity duration-300"></div>
          <img src="/assets/logo.jpg" alt="Senteur de Mami - Parfums Traditionnels Africains" class="relative w-12 h-12 md:w-14 md:h-14 rounded-full object-cover ring-2 ring-burgundy-200 group-hover:ring-burgundy-400 transition-all duration-300" loading="eager">
        </div>
        <div class="flex flex-col">
          <span class="text-xl md:text-2xl lg:text-3xl font-display text-burgundy-900 tracking-tight">
            Senteur de Mami
          </span>
          <span class="text-[0.65rem] md:text-xs text-burgundy-500 tracking-[0.2em] md:tracking-[0.25em] uppercase font-medium">Senteurs Traditionnelles</span>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <ul class="hidden lg:flex items-center gap-1 bg-cream-50/50 backdrop-blur-sm px-2 py-2 rounded-full border border-burgundy-100/50">
        <li>
          <a routerLink="/" 
             routerLinkActive="bg-burgundy-900 !text-white shadow-lg"
             [routerLinkActiveOptions]="{exact: true}"
             class="px-6 py-2.5 rounded-full text-burgundy-700 hover:text-burgundy-900 font-medium transition-all duration-300 relative group">
            <span class="relative z-10 text-sm uppercase tracking-wider">Accueil</span>
          </a>
        </li>
        <li>
          <a routerLink="/about" 
             routerLinkActive="bg-burgundy-900 !text-white shadow-lg"
             class="px-6 py-2.5 rounded-full text-burgundy-700 hover:text-burgundy-900 font-medium transition-all duration-300 relative group">
            <span class="relative z-10 text-sm uppercase tracking-wider">Maison</span>
          </a>
        </li>
        <li>
          <a routerLink="/products" 
             routerLinkActive="bg-burgundy-900 !text-white shadow-lg"
             class="px-6 py-2.5 rounded-full text-burgundy-700 hover:text-burgundy-900 font-medium transition-all duration-300 relative group">
            <span class="relative z-10 text-sm uppercase tracking-wider">Collection</span>
          </a>
        </li>
        <li>
          <a routerLink="/testimonials" 
             routerLinkActive="bg-burgundy-900 !text-white shadow-lg"
             class="px-6 py-2.5 rounded-full text-burgundy-700 hover:text-burgundy-900 font-medium transition-all duration-300 relative group">
            <span class="relative z-10 text-sm uppercase tracking-wider">Avis</span>
          </a>
        </li>
        <li>
          <a routerLink="/contact" 
             routerLinkActive="bg-burgundy-900 !text-white shadow-lg"
             class="px-6 py-2.5 rounded-full text-burgundy-700 hover:text-burgundy-900 font-medium transition-all duration-300 relative group">
            <span class="relative z-10 text-sm uppercase tracking-wider">Contact</span>
          </a>
        </li>
      </ul>

      <!-- Mobile Menu Toggle -->
      <button 
        class="lg:hidden p-3 hover:bg-cream-100 rounded-lg transition-colors"
        (click)="toggleMenu()"
        [attr.aria-label]="isMenuOpen() ? 'Fermer le menu' : 'Ouvrir le menu'">
        <div class="w-6 h-5 flex flex-col justify-between">
          <span 
            class="w-full h-0.5 bg-burgundy-900 rounded-full transition-all duration-300"
            [class.rotate-45]="isMenuOpen()"
            [class.translate-y-2]="isMenuOpen()"></span>
          <span 
            class="w-full h-0.5 bg-burgundy-900 rounded-full transition-all duration-300"
            [class.opacity-0]="isMenuOpen()"></span>
          <span 
            class="w-full h-0.5 bg-burgundy-900 rounded-full transition-all duration-300"
            [class.-rotate-45]="isMenuOpen()"
            [class.-translate-y-2]="isMenuOpen()"></span>
        </div>
      </button>
    </nav>

  </div>
</header>

<!-- Mobile Menu Overlay - Style Shopify -->
<div 
  class="lg:hidden fixed inset-0 z-50 transition-all duration-300"
  [class.pointer-events-none]="!isMenuOpen()"
  [class.opacity-0]="!isMenuOpen()"
  [class.opacity-100]="isMenuOpen()">
  
  <!-- Backdrop -->
  <div 
    class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity duration-300"
    (click)="closeMenu()">
  </div>
  
  <!-- Menu Panel -->
  <div 
    class="absolute top-0 right-0 h-full w-full max-w-sm bg-white shadow-2xl transform transition-transform duration-300 ease-out"
    [class.translate-x-full]="!isMenuOpen()"
    [class.translate-x-0]="isMenuOpen()">
    
    <!-- Header du menu -->
    <div class="flex items-center justify-between p-6 border-b border-burgundy-100">
      <div class="flex items-center gap-3">
        <img src="/assets/logo.jpg" alt="Senteur de Mami" class="w-10 h-10 rounded-full object-cover ring-2 ring-burgundy-200">
        <span class="text-xl font-display text-burgundy-900">Menu</span>
      </div>
      <button 
        (click)="closeMenu()"
        class="p-2 hover:bg-burgundy-50 rounded-lg transition-colors"
        aria-label="Fermer le menu">
        <svg class="w-6 h-6 text-burgundy-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    
    <!-- Navigation Links -->
    <nav class="flex flex-col p-6 space-y-2 overflow-y-auto h-[calc(100%-140px)]">
      <a routerLink="/" (click)="closeMenu()"
         routerLinkActive="bg-burgundy-900 !text-white"
         [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center justify-between px-5 py-4 rounded-lg text-burgundy-700 hover:bg-burgundy-50 font-medium transition-all duration-300 uppercase tracking-wider text-sm group">
        <span>Accueil</span>
        <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
      <a routerLink="/about" (click)="closeMenu()"
         routerLinkActive="bg-burgundy-900 !text-white"
         class="flex items-center justify-between px-5 py-4 rounded-lg text-burgundy-700 hover:bg-burgundy-50 font-medium transition-all duration-300 uppercase tracking-wider text-sm group">
        <span>Maison</span>
        <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
      <a routerLink="/products" (click)="closeMenu()"
         routerLinkActive="bg-burgundy-900 !text-white"
         class="flex items-center justify-between px-5 py-4 rounded-lg text-burgundy-700 hover:bg-burgundy-50 font-medium transition-all duration-300 uppercase tracking-wider text-sm group">
        <span>Collection</span>
        <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
      <a routerLink="/testimonials" (click)="closeMenu()"
         routerLinkActive="bg-burgundy-900 !text-white"
         class="flex items-center justify-between px-5 py-4 rounded-lg text-burgundy-700 hover:bg-burgundy-50 font-medium transition-all duration-300 uppercase tracking-wider text-sm group">
        <span>Avis</span>
        <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
      <a routerLink="/contact" (click)="closeMenu()"
         routerLinkActive="bg-burgundy-900 !text-white"
         class="flex items-center justify-between px-5 py-4 rounded-lg text-burgundy-700 hover:bg-burgundy-50 font-medium transition-all duration-300 uppercase tracking-wider text-sm group">
        <span>Contact</span>
        <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
    </nav>
    
    <!-- Footer du menu -->
    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-burgundy-100 bg-cream-50">
      <a href="https://wa.me/33753547958" target="_blank"
         class="flex items-center justify-center gap-3 w-full px-6 py-4 bg-green-600 hover:bg-green-700 text-white font-medium uppercase tracking-wider text-sm transition-colors duration-300 rounded-lg shadow-lg">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>
        Commander sur WhatsApp
      </a>
    </div>
  </div>
</div>
