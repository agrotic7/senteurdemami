<section id="hero" class="relative min-h-[550px] md:min-h-[500px] lg:min-h-[600px] flex items-center bg-cream-200 overflow-hidden">

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full py-6 md:py-12 lg:py-16">
        <div class="grid grid-cols-2 gap-4 md:gap-8 lg:gap-12 items-center">
          <!-- Left Content -->
          <div class="space-y-3 md:space-y-6 lg:space-y-10">
            <!-- Main Title -->
            <div class="space-y-2 md:space-y-4 lg:space-y-6 pt-4 md:pt-6 lg:pt-8">
              <h1 class="text-[1.15rem] leading-[1.4] sm:text-3xl md:text-5xl lg:text-6xl xl:text-7xl font-display text-burgundy-900 font-semibold break-words hyphens-auto overflow-visible">
                Bienvenue chez Senteur de Mami
              </h1>
              
              <div class="flex items-center space-x-2 md:space-x-4">
                <div class="h-px w-6 md:w-16 bg-gradient-to-r from-burgundy-700 to-gold-600"></div>
                <p class="text-[0.72rem] sm:text-sm md:text-sm lg:text-base text-burgundy-600 italic font-light leading-tight">Senteurs Traditionnelles</p>
              </div>
            </div>

            <!-- Description -->
            <p class="text-[0.82rem] leading-[1.5] sm:text-base md:text-lg lg:text-xl text-burgundy-700 max-w-xl font-light">
              Découvrez le Gowé, Diguijé et Thiouraye. Des senteurs ancestrales pour parfumer votre maison et vos vêtements.
            </p>

            <!-- CTAs -->
            <div class="flex flex-col sm:flex-row flex-wrap gap-2.5 md:gap-4 pt-2 md:pt-4">
              <button 
                (click)="scrollToProducts()"
                class="group relative px-5 py-3 md:px-8 lg:px-10 md:py-4 lg:py-5 bg-burgundy-900 text-white overflow-hidden">
                <span class="relative z-10 font-medium tracking-wide text-[0.72rem] sm:text-sm md:text-sm lg:text-base">Découvrir la Collection</span>
                <div class="absolute inset-0 bg-gradient-to-r from-burgundy-800 to-burgundy-950 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-500"></div>
              </button>
              
              <button 
                (click)="openWhatsApp()"
                class="px-5 py-3 md:px-8 lg:px-10 md:py-4 lg:py-5 border-2 border-burgundy-900 text-burgundy-900 hover:bg-burgundy-900 hover:text-white transition-all duration-300 font-medium tracking-wide backdrop-blur-sm text-[0.72rem] sm:text-sm md:text-sm lg:text-base">
                Commander sur WhatsApp
              </button>
            </div>

            <!-- Stats -->
            <div class="flex justify-center pt-4 md:pt-8 border-t border-burgundy-200">
              <div class="grid grid-cols-3 gap-3 md:gap-4 lg:gap-8 max-w-md md:max-w-none w-full md:w-auto">
                <div class="text-center">
                  <div class="text-2xl sm:text-2xl md:text-3xl lg:text-4xl font-display text-burgundy-900 mb-0.5 md:mb-1">500+</div>
                  <div class="text-[0.68rem] sm:text-xs md:text-sm text-burgundy-600 uppercase tracking-wider font-light leading-tight">Clients Fidèles</div>
                </div>
                <div class="text-center">
                  <div class="text-2xl sm:text-2xl md:text-3xl lg:text-4xl font-display text-burgundy-900 mb-0.5 md:mb-1">100%</div>
                  <div class="text-[0.68rem] sm:text-xs md:text-sm text-burgundy-600 uppercase tracking-wider font-light leading-tight">Naturel</div>
                </div>
                <div class="text-center">
                  <div class="text-2xl sm:text-2xl md:text-3xl lg:text-4xl font-display text-burgundy-900 mb-0.5 md:mb-1">15+</div>
                  <div class="text-[0.68rem] sm:text-xs md:text-sm text-burgundy-600 uppercase tracking-wider font-light leading-tight">Fragrances</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Image - No background, no borders/shadows -->
          <div class="relative">
            <div class="relative w-full max-w-[600px] mx-auto">
              <img 
                src="/assets/banniere.jpg" 
                alt="Parfums Traditionnels Africains Senteur de Mami - Gowé Diguijé Thiouraye Naturels" 
                class="block w-full h-auto object-contain object-center shadow-none border-none rounded-none"
                loading="eager">
            </div>
          </div>
        </div>
  </div>
</section>
