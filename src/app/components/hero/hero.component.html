<section id="hero" class="relative min-h-[600px] md:min-h-[700px] lg:min-h-screen flex items-center bg-gradient-to-br from-cream-50 via-white to-cream-100 overflow-hidden">
  <!-- Decorative Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 right-20 w-96 h-96 bg-burgundy-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float"></div>
    <div class="absolute bottom-20 left-20 w-96 h-96 bg-gold-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float" style="animation-delay: 2s;"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full py-12 md:py-16 lg:py-20">
        <div class="grid grid-cols-2 gap-4 md:gap-8 lg:gap-12 items-center">
          <!-- Left Content -->
          <div class="space-y-4 md:space-y-6 lg:space-y-10">
            <!-- Main Title -->
            <div class="space-y-2 md:space-y-4 lg:space-y-6 animate-fade-in-left">
              <h1 class="text-xl sm:text-3xl md:text-5xl lg:text-6xl xl:text-7xl font-display leading-[0.95] text-burgundy-900">
                Bienvenue chez Senteur de Mami
              </h1>
              
              <div class="flex items-center space-x-2 md:space-x-4">
                <div class="h-px w-8 md:w-16 bg-gradient-to-r from-burgundy-700 to-gold-600"></div>
                <p class="text-xs md:text-sm lg:text-base text-burgundy-600 italic font-light">Senteurs Traditionnelles Authentiques</p>
              </div>
            </div>

            <!-- Description -->
            <p class="text-xs sm:text-sm md:text-lg lg:text-xl text-burgundy-700 leading-relaxed max-w-xl font-light animate-fade-in-left stagger-1">
              Découvrez le Gowé, Diguijé et Thiouraye. Des senteurs ancestrales pour parfumer votre maison et vos vêtements.
            </p>

            <!-- CTAs -->
            <div class="flex flex-col sm:flex-row flex-wrap gap-2 md:gap-4 pt-2 md:pt-4 animate-fade-in-left stagger-2">
              <button 
                (click)="scrollToProducts()"
                class="group relative px-4 py-2 md:px-8 lg:px-10 md:py-4 lg:py-5 bg-burgundy-900 text-white overflow-hidden">
                <span class="relative z-10 font-medium tracking-wide text-xs md:text-sm lg:text-base">Découvrir la Collection</span>
                <div class="absolute inset-0 bg-gradient-to-r from-burgundy-800 to-burgundy-950 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-500"></div>
              </button>
              
              <button 
                (click)="openWhatsApp()"
                class="px-4 py-2 md:px-8 lg:px-10 md:py-4 lg:py-5 border-2 border-burgundy-900 text-burgundy-900 hover:bg-burgundy-900 hover:text-white transition-all duration-300 font-medium tracking-wide backdrop-blur-sm text-xs md:text-sm lg:text-base">
                Commander sur WhatsApp
              </button>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-3 gap-2 md:gap-4 lg:gap-8 pt-4 md:pt-8 border-t border-burgundy-200 animate-fade-in-left stagger-3">
              <div>
                <div class="text-lg sm:text-2xl md:text-3xl lg:text-4xl font-display text-burgundy-900 mb-0.5 md:mb-1">500+</div>
                <div class="text-[0.5rem] sm:text-xs md:text-sm text-burgundy-600 uppercase tracking-wider font-light">Clients Fidèles</div>
              </div>
              <div>
                <div class="text-lg sm:text-2xl md:text-3xl lg:text-4xl font-display text-burgundy-900 mb-0.5 md:mb-1">100%</div>
                <div class="text-[0.5rem] sm:text-xs md:text-sm text-burgundy-600 uppercase tracking-wider font-light">Naturel</div>
              </div>
              <div>
                <div class="text-lg sm:text-2xl md:text-3xl lg:text-4xl font-display text-burgundy-900 mb-0.5 md:mb-1">15+</div>
                <div class="text-[0.5rem] sm:text-xs md:text-sm text-burgundy-600 uppercase tracking-wider font-light">Fragrances</div>
              </div>
            </div>
          </div>

          <!-- Right Image - 3D Effect Repositionné -->
          <div class="relative perspective-3d animate-fade-in-right">
            <!-- 3D Container -->
            <div class="banner-3d-container relative group">
              <!-- Main 3D Card -->
              <div class="banner-3d-card relative w-full aspect-square max-w-[600px] mx-auto bg-transparent rounded-lg md:rounded-2xl lg:rounded-3xl overflow-visible transform-gpu transition-all duration-700 ease-out">
                <!-- Image sans arrière-plan - Centrée et Grande -->
                <img 
                  src="/assets/banniere.jpg" 
                  alt="Senteur de Mami" 
                  class="w-full h-full object-contain object-center transform-gpu transition-all duration-700 group-hover:scale-110 drop-shadow-2xl"
                  style="filter: drop-shadow(0 25px 50px rgba(0,0,0,0.3)) drop-shadow(0 10px 25px rgba(113, 47, 38, 0.4)) drop-shadow(0 0 20px rgba(218, 165, 32, 0.2));">
                
                <!-- Glow effect derrière l'image - Très subtil -->
                <div class="absolute inset-0 -z-10 bg-gradient-to-br from-gold-400/10 via-burgundy-500/5 to-burgundy-900/10 blur-3xl animate-pulse-slow"></div>
                
                <!-- Light Reflection Effect au survol -->
                <div class="absolute inset-0 bg-gradient-to-br from-white/20 via-gold-200/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700 pointer-events-none mix-blend-overlay"></div>
              </div>
              
              <!-- 3D Depth Layers - Très subtiles -->
              <div class="absolute inset-0 -z-10 bg-gradient-to-br from-burgundy-600/5 to-gold-600/5 rounded-lg md:rounded-2xl lg:rounded-3xl transform translate-x-3 translate-y-3 md:translate-x-6 md:translate-y-6 blur-xl transition-all duration-700 group-hover:translate-x-4 group-hover:translate-y-4 md:group-hover:translate-x-8 md:group-hover:translate-y-8 opacity-20"></div>
              <div class="absolute inset-0 -z-20 bg-gradient-to-br from-burgundy-700/3 to-gold-700/3 rounded-lg md:rounded-2xl lg:rounded-3xl transform translate-x-6 translate-y-6 md:translate-x-12 md:translate-y-12 blur-2xl transition-all duration-700 group-hover:translate-x-7 group-hover:translate-y-7 md:group-hover:translate-x-14 md:group-hover:translate-y-14 opacity-15"></div>
            </div>
          </div>
        </div>
  </div>
</section>
